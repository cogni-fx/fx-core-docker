---
version: "3.5"
services:
  node:
    build:
      args:
        IMAGETAG: mainnet-1.0
      context: ..
      network: host
    command: /opt/scripts/entrypoint.sh
    container_name: fxcore-mainnnet
    entrypoint: bash
    environment:
      - FXHOME=/home/fxcore/.fxcore
      - HOME=/home/fxcore
    image: fxcore:mainnet
    logging:
      driver: syslog
    ports:
      - 1317:1317  # REST API
      - 26656:26656  # P2P
      - 26657:26657  # RPC
      - 26660:26660  # ABCI
    restart: unless-stopped
    ulimits:
      nproc: 65535
      nofile:
        soft: 40000
        hard: 65535
    volumes:
      - fxcore-mainnet-config:/home/fxcore/.fxcore/config:rw
      - fxcore-mainnet-data:/home/fxcore/.fxcore/data:rw
      - ./scripts:/opt/scripts:ro
volumes:
  fxcore-mainnet-config:
    external: true
  fxcore-mainnet-data:
    external: true
