---
version: "3.4"
services:
  init:
    build:
      context: ..
      network: host
    container_name: fxcore-mainnet-init
    command: /opt/scripts-init/init.sh
    entrypoint: bash
    environment:
      - FXHOME=/home/fxcore/.fxcore
      - HOME=/home/fxcore
    image: fxcore:mainnet
    volumes:
      - ./scripts-init:/opt/scripts-init
      - fxcore-mainnet-config:/home/fxcore/.fxcore/config:rw
      - fxcore-mainnet-data:/home/fxcore/.fxcore/data:rw
  node:
    build:
      context: ..
      network: host
    command: ["start"]
    container_name: fxcore-mainnet
    depends_on:
      - init
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
        window: 120s
    environment:
      - FXHOME=/home/fxcore/.fxcore
      - HOME=/home/fxcore
    image: fxcore:mainnet
    logging:
      driver: syslog
    ports:
      - 1317:1317  # REST API
      - 26656:26656  # P2P
      - 26657:26657  # RPC
      - 26660:26660  # ABCI
    restart: unless-stopped
    ulimits:
      nproc: 65535
      nofile:
        soft: 40000
        hard: 65535
    volumes:
      - fxcore-mainnet-config:/home/fxcore/.fxcore/config:rw
      - fxcore-mainnet-data:/home/fxcore/.fxcore/data:rw
volumes:
  fxcore-mainnet-config:
    external: true
  fxcore-mainnet-data:
    external: true
