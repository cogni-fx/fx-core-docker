---
version: "3"
services:
  fxcore-mainnet:
    build: ..
    command: ["start"]
    container_name: fxcore-mainnet
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
        window: 120s
    environment:
      - HOME=/home/fxcore
    image: fx-core:mainnet
    logging:
      driver: syslog
    ports:
      - 1317:1317
      - 26656:26656
      - 26657:26657
      - 26660:26660
    ulimits:
      nproc: 65535
      nofile:
        soft: 40000
        hard: 65535
    volumes:
      - fxcore-mainnet-config:/home/fxcore/.fxcore/config:rw
      - fxcore-mainnet-data:/home/fxcore/.fxcore/data:rw
volumes:
  fxcore-mainnet-config:
    external: true
  fxcore-mainnet-data:
    external: true
